<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ToggleButton</title>
	<link rel="stylesheet" href="css/toggle-btn.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(function () {
            
            $('.toggleBtn').click( function(){
                $(this).toggleClass("toggleOn");    
            } );
			// jQuery Code goes here

		})
	</script>
</head>

<body>
	<div class="container">
		<a href="#" class="toggleBtn">Navigation</a>
		<a href="#" class="toggleBtn">Fuel Monitor</a>
		<a href="#" class="toggleBtn">Battery Monitor</a>
	</div>

</body>

</html>
