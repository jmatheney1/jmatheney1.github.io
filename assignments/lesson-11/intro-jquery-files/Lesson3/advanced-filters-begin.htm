<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(function(){
		// All jQuery code goes here
        $('li:first-of-type').css('background-color', 'blue');
        $('li:only-of-type').css('background-color', 'green');
        $('li:contains("Crush")').css('background-color', 'pink');
        $('li:empty').css('background-color', 'red');
        $('li:has("h4")').css('background-color', 'gray');
        $('li:nth-child(3)').css('background-color', 'orange');
	})
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges
			<ul>
				<li></li>
			</ul>
		</li>
		<li>Peaches</li>
		<li>Strawberries
			<ul>
				<li>Jam</li>
				<li>Crush</li>
				<li>Cake</li>
			</ul>
		</li>
		<li>Kiwi
			<ul>
				<li><h4>Crush</h4></li>
			</ul>
		</li>
</ul>

</body>
</html>
