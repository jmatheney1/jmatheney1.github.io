    <form action="none" method="get" enctype="multipart/form-data" name="registration" id="registration">
    <fieldset class="registration">
        <legend><span>Participant Info</span>
        </legend>
        <label><span>&#8727;Full Name:</span>
            <input name="fullname" type="text" size="16" placeholder="John Smith" pattern="[a-zA-Z -._]{5,99}" required>
        </label>
        <label><span>&#8727;Email:</span>
            <input name="email" type="email" size="20" placeholder="John.Smith@gmail.com" required>
        </label>
        <label><span>&#8727;Phone:</span>
            <input name="phone" type="tel" size="16" placeholder="123-456-7891" pattern="[0-9]{10,20}" required>
        </label>
        <label><span>&#8727;ZIP Code:</span>
            <input name="zipCode" type="text" size="16"  placeholder="ZIP" pattern="[-_0-9]{5,9}" required>
        </label>
    </fieldset>

    <fieldset class="registration">
        <legend><span>Race Info</span>
        </legend>
        <label><span>&#8727;DOB:</span>
            <input name="date" type="date" required>
        </label>
        <label><span>&#8727;Type:</span>
            <input list="type" name="type" size="16"  required>
            <datalist id="type">
                <option value="Standard">
                <option value="Youth"> 
                <option value="Relay">
            </datalist>
        </label>
        <label><span>&#8727;Event:</span>
            <input list="event" name="event" size="16"  required>
            <datalist id="event">
                <option value="Butte 100">
                <option value="Continental Divide"> 
                <option value="Other">
            </datalist>
        </label>
        <label class="srange"><span>Skil Level (1-10):</span> 
            <input name="skil" type="range" id="skil" value="1" min="1" max="10" step="1" oninput="adjustSkil(this.value)" onchange="adjustSkil(this.value)">
            <span class="srangev" id="skilRange">1 </span>
        </label>
    </fieldset>
        
    <fieldset class="registration">
        <legend><span>Downloads/links</span></legend>
            <div>Release Form<br><a href="images/Release.pdf">.pdf</a></div>
            <div>Checklist<br><a href="images/checklis.pdf">.pdf</a></div>
    </fieldset>
        

        
    <fieldset class="registration">
        <legend><span>Other</span></legend>
        <label class="tarea-comment"><span>Special Acommodations or comments<br></span>
            <textarea name="comments" rows="8" placeholder="Type Here"></textarea>
        </label>
        <label for="file-upload" class="custom-file-upload"><span>Upload Release Form</span><span id="file-selected"></span>
            <input name="waiverUpload" id="file-upload" type="file"  accept="pdf/*">
        </label>
    </fieldset>
      <input name="submitBtn" type="submit" class="submitBtn" formaction="thank-you.html">
    </form>
